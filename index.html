<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vietnamese AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #333;
        }
        
        .header {
            text-align: center;
            padding: 40px 20px 20px;
            color: white;
        }
        
        .title {
            font-size: 2.5em;
            font-weight: 300;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }
        
        .input-container {
            background: white;
            border-radius: 25px;
            padding: 15px 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .input-field {
            flex: 1;
            border: none;
            outline: none;
            font-size: 16px;
            padding: 10px;
            background: transparent;
        }
        
        .input-field::placeholder {
            color: #999;
        }
        
        .send-button {
            background: #ff6b35;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
            transition: background 0.2s;
        }
        
        .send-button:hover {
            background: #e55a2b;
        }
        
        .send-button:active {
            transform: scale(0.95);
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            color: rgba(255,255,255,0.7);
            font-size: 0.9em;
        }
        
        .footer a {
            color: rgba(255,255,255,0.8);
            text-decoration: none;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
        
        /* Visual cue for sound person */
        .sound-cue {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: transparent;
            border: 3px solid rgba(255,255,255,0.3);
            transition: all 0.3s;
        }
        
        .sound-cue.active {
            background: #ff4444;
            border-color: #ff4444;
            box-shadow: 0 0 20px rgba(255,68,68,0.5);
        }
        
        /* Thinking overlay */
        .thinking-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .thinking-container {
            background: white;
            padding: 30px 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .thinking-text {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
        }
        
        /* Animated thinking dots */
        .thinking-dots {
            display: inline-flex;
            gap: 8px;
        }
        
        .thinking-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff6b35;
            animation: thinking 1.4s infinite ease-in-out both;
        }
        
        .thinking-dot:nth-child(1) { animation-delay: -0.32s; }
        .thinking-dot:nth-child(2) { animation-delay: -0.16s; }
        .thinking-dot:nth-child(3) { animation-delay: 0s; }
        
        @keyframes thinking {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1.2);
                opacity: 1;
            }
        }
        
        .examples {
            color: rgba(255,255,255,0.8);
            text-align: center;
            margin-bottom: 30px;
        }
        
        .example-item {
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 10px 15px;
            margin: 5px;
            display: inline-block;
            font-size: 0.9em;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .example-item:hover {
            background: rgba(255,255,255,0.2);
        }
    </style>
</head>
<body>
    <!-- Sound cue indicator -->
    <div class="sound-cue" id="soundCue"></div>
    
    <!-- Thinking overlay -->
    <div class="thinking-overlay" id="thinkingOverlay">
        <div class="thinking-container">
            <div class="thinking-text">Considering your options...</div>
            <div class="thinking-dots">
                <div class="thinking-dot"></div>
                <div class="thinking-dot"></div>
                <div class="thinking-dot"></div>
            </div>
        </div>
    </div>
    
    <div class="header">
        <h1 class="title">Vietnamese AI Assistant</h1>
        <p class="subtitle">Trợ lý AI thông minh cho mọi vấn đề gia đình</p>
    </div>
    
    <div class="main-content">
        <div class="examples">
            <div class="example-item" onclick="fillExample('How do I talk to my parents about my career?')">Career advice</div>
            <div class="example-item" onclick="fillExample('My family doesn\'t understand my choices')">Family relationships</div>
            <div class="example-item" onclick="fillExample('How to balance tradition and modern life?')">Cultural balance</div>
        </div>
        
        <div class="input-container">
            <input type="text" 
                   class="input-field" 
                   id="userInput" 
                   placeholder="What problems can I solve for you today?"
                   autocomplete="off"
                   spellcheck="false">
            <button class="send-button" onclick="sendMessage()" id="sendBtn">→</button>
        </div>
    </div>
    
    <div class="footer">
        <p>Vietnamese AI Assistant v1.0 | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
        <p style="margin-top: 5px; font-size: 0.8em;">Powered by advanced language models</p>
    </div>
    
    <script>
        const inputField = document.getElementById('userInput');
        const sendButton = document.getElementById('sendBtn');
        const soundCue = document.getElementById('soundCue');
        const thinkingOverlay = document.getElementById('thinkingOverlay');
        
        // Handle enter key press
        inputField.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        function sendMessage() {
            const message = inputField.value.trim();
            if (message) {
                // Clear the input
                inputField.value = '';
                
                // Show thinking overlay
                thinkingOverlay.style.display = 'flex';
                
                // Flash the sound cue for the sound person
                soundCue.classList.add('active');
                
                // Hide overlay and sound cue after 5 seconds
                setTimeout(() => {
                    thinkingOverlay.style.display = 'none';
                    soundCue.classList.remove('active');
                    inputField.focus(); // Re-focus input for next question
                }, 5000);
                
                // Optional: Brief visual feedback on send button
                sendButton.style.background = '#4CAF50';
                setTimeout(() => {
                    sendButton.style.background = '#ff6b35';
                }, 300);
            }
        }
        
        function fillExample(text) {
            inputField.value = text;
            inputField.focus();
        }
        
        // Auto-focus the input field when page loads
        window.onload = function() {
            inputField.focus();
        };
    </script>
</body>
</html>
